<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крамар Дарья Николаевна, Проворова Елена Андреевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b +' равна' + result);
        }

        function showRaz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+ a +' и '+ b +' равна' + result);
        }

        function showPr() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+ a +' на '+ b +' равно' + result);
        }

        function showDl() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление '+ a +' на '+ b +' равно' + result);
        }

        function showAutor() {
            let author = 'Автор страницы: \nКрамар Дарья';
            alert(author);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 265px;
            height: 30px;
            border: 1px solid;
            border-color: brown;
            border-radius: 8px;
            background-color: antiquewhite;
            text-align: center;
            font-size: 15px;
            line-height: 30px;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header onclick="showAutor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPr()">Найти произвдение чисел</div>
        <div class="message" onclick="showDl()">Найти деление чисел</div>
        <div class="message" onclick="showAutor()">Узнать, кто авторы страницы</div> 
    </main>

    <footer>
        &copy; Крамар Дарья Николаевна, Проворова Елена Андреевна, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
